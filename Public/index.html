<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    width: 100%;
    height: 100vh;
    background: #fcfcfc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
}
.box{
    box-shadow: 5px 0 10px #555;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 300px;
    padding: 50px;

}
.box h1{
   margin-bottom: 10px;
   color: #081b29;;
}
label{
    font-size: 20px;
    color: #081b29;
}
input{
    width: 150px;
    height: 35px;
    outline: none;
    border: 2px solid #081b29;
    border-radius: 5px;
    padding: 6px;
    font-size: 18px;
}
button{
    width: 100px;
    height: 35px;
    border-radius: 6px;
    color: #fff;
    background: #081b29;
}
button:hover{
    box-shadow: 4px 0 8px #081b29;
    transition: .5s;
}
    </style>
</head>
<body>
<div class="box">
    <h1>Crop Prediction</h1>
    <form action="/predict" method="GET">
        <label for="soilPh">Enter soil pH value:</label><br><br>
        <input type="number" id="soilPh" name="soilPh" step="0.1" required>
        <button type="submit">Predict</button>
    </form>
    <div id="predictionResults"></div>
</div>

    <script src="/client.js"></script>
</body>
</html>
